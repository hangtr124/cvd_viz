<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual D3 Charts</title>
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      /* center all inline‑block children (headings, svgs, images) */
      text-align: center;
    }
  
    svg,
    img {
      /* make them block‑level and auto‑center */
      display: block;
      margin: 0 auto 40px;
    }
  
    .tooltip {
      position: absolute;
      background: white;
      padding: 6px;
      border: 1px solid #999;
      font-size: 13px;
      pointer-events: none;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      opacity: 0;
    }
  </style>
  
</head>
<body>

  <h2>Chart 1: Age vs BP (Color → Cardio)</h2>
  <svg id="chart1" width="800" height="500"></svg>


  <h2>Cholesterol by gender</h2>
  <img src="visualization.png" alt="My diagram" width="800" style="display:block; margin-bottom:40px;">

  <!-- shared tooltip -->
  <div class="tooltip"></div>

  <!-- load chart1 first, then chart2 -->
  <script src="chart1.js"></script>
  <script src="chart.js"></script>
</body>
</html>
